<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for some kinda service</title>
    <link rel="icon" type="images/x-icon" href="img/logo50.png" />

</head>
    <body>
        <div class="general-container">
            <div class="picture-container">
                <!-- <img src="img/mainimg.jpg" class="image image-contain"> -->
                
                <div class="txtinthecenteroftheimage"><img src="img/logo500.png" class="imgHouse">service</div>
            </div>
            
            <div class="content">
                <div class="txt-container">
                    <div>This is not a real online service. Don't you know that the devil wears a suit and tie? Sign up now to get started!</div>
                    <div class="ykwyw">You know what you want.</div>
                </div>

                <div class="letsdothis">
                    <div class="ldt">Let's do this!</div>
                    <form>
                    <div class="sub-letsdothis">
                        <div>
                            <label for="fn">FIRST NAME</label>
                            <input type="text" 
                                   class="allinputs" 
                                   name="fn" required>
                        </div>

                        <div>
                            <label for="ln">LAST NAME</label>
                            <input type="text" 
                                   class="allinputs" 
                                   name="ln" required>
                        </div>

                    </div>

                    <div class="sub-letsdothis">
                        <div>
                            <label for="user_email">EMAIL</label>
                            <input type="email" 
                                   class="allinputs" 
                                   name="user_email" required>
                        </div>

                        <div>
                            <label for="user_number">PHONE NUMBER</label>
                            <input type="text" 
                                   class="allinputs" 
                                   name="user_number" required>
                        </div>
                    </div>

                    <div class="sub-letsdothis">
                        <div>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" 
                                   class="allinputs" 
                                   id="user_password"
                                   name="user_password" required>
                        </div>

                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" 
                                   class="allinputs" 
                                   id="confirm_password"
                                   name="confirm_password" required>
                        </div>
                    </div>    
                </div>

                <div class="footer-container">
                    <button type="submit" id="submit-button">Create Account</button>
                </form>
                    <div>Already have an account?<a href="javascript:void(0);" class="arrow" title="Go to linked content"><b>Log in</b></a></div>
                </div>
            </div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
